<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Successfully Subscribed!</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/modern-reset.css">
  <link rel="stylesheet" href="css/success.css">
  <link rel="stylesheet" href="css/queries/laptop.css">
  <link rel="stylesheet" href="css/queries/mobile-tablet.css">
</head>

<body>
  <div class="flex-wrap">
    <main class="success-card">
      <img src="assets/images/icon-success.svg" alt="Success checkmark">
      <section class="text">
        <h1 class="banner">Thanks for subscribing!</h1>
        <p class="message">
          A confirmation email has been sent to <strong class="submitted-email"></strong>.
          Please open it and click the button inside to confirm your subscription.
        </p>
      </section>
      <button type="button" id="dismiss-btn" class="dismiss-btn">Dismiss message</button>
    </main>
  </div>

  <footer class="attribution">
    <p>Brianna Renni | <a href="https://github.com/briannarenni/">Github</a></p>
  </footer>

  <script src="js/success.js"></script>
</body>

</html>
