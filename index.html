<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body>
  <main class="card">
    <section class="hero">
      <h1 class="title">Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li> Product discovery and building what matters</li>
        <li> Measuring to ensure updates are a success</li>
        <li> And much more!</li>
      </ul>

      <form>
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="email@company.com"></input>
        <button type="submit" class="sub-btn">Subscribe to monthly newsletter</button>
      </form>

    </section>

    <section class="graphic">
      <img src="/assets/images/illustration-sign-up-desktop.svg" alt="graphic design">
    </section>
  </main>
