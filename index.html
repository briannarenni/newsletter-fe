<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to Newsletter</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/modern-reset.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/queries/index-tablet.css">
  <link rel="stylesheet" href="css/queries/index-mobile.css">
</head>

<body>
  <main class="card">
    <section class="hero">
      <h1 class="title">Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li> Product discovery and building what matters</li>
        <li> Measuring to ensure updates are a success</li>
        <li> And much more!</li>
      </ul>

      <form id="email-form" target="_self" novalidate>
        <div class="labels">
          <label for="email" class="label">Email address</label>
          <span class="error-message" id="email-error"></span>
        </div>
        <input type="email" id="email" class="email" placeholder="email@company.com"></input>
        <button type="submit" class="sub-btn">Subscribe to monthly newsletter</button>
      </form>

    </section>

    <section class="graphic">
      <img src="/assets/images/illustration-sign-up-desktop.svg" alt="graphic design">
    </section>
  </main>

  <div class="attribution">
    <p>Brianna Renni | <a href="https://github.com/briannarenni/">Github</a></p>
  </div>

  <script src="/js/index.js"></script>
</body>

</html>
